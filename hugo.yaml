# Hugo configuration file
title: Ringova

# import hextra as module
module:
  imports:
  - path: github.com/kringova/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Услуги
      pageRef: /services
      weight: 1
    - name: Docs
      pageRef: /docs
      weight: 2
    - name: Contact ↗
      url: "https://t.me/+4s0vAcmepQZmYjdi"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search


params:
  defaultTheme: light
  theme:
    default: light
  disableThemeToggle: true

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: ""
